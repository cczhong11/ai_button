name: Build with PyInstaller on macOS

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        architecture: ["arm64", "x64"]

    env:
      ARCH: ${{ matrix.architecture }}
    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.11"
          architecture: ${{ matrix.architecture }}
      - name: Install Dependencies ğŸ“¦
        run: pip install -r requirements.txt

      - name: Install PyInstaller ğŸ› ï¸
        run: pip install pyinstaller

      - name: Build with PyInstaller ğŸ—ï¸
        run: pyinstaller main.spec --distpath ./dist/${{ matrix.architecture }}

      - name: Upload Artifacts ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts-${{ matrix.architecture }}
          path: ./dist/${{ matrix.architecture }}
