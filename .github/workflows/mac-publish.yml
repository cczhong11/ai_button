name: Build with PyInstaller on macOS

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        architecture: ["arm64", "x64"]

    env:
      ARCH: ${{ matrix.architecture }}
    steps:
      - name: Checkout repository 📥
        uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.11"
          architecture: ${{ matrix.architecture }}

      - name: Install Dependencies 📦
        run: |
          pip install --upgrade wheel
          pip install -r requirements.txt

      - name: Install PyInstaller 🛠️
        run: pip install pyinstaller

      - name: Build with PyInstaller 🏗️
        run: pyinstaller main.spec --distpath ./dist/${{ matrix.architecture }}

      - name: Set Executable Permissions 🛡️
        run: chmod +rx ./dist/${{ matrix.architecture }}/AI_Button.app/Contents/MacOS/AI_Button

      - name: Install create-dmg 📦
        run: npm install -g create-dmg

      - name: Create DMG 📀
        run: create-dmg './dist/${{ matrix.architecture }}/AI_Button.app' './dist/${{ matrix.architecture }}' --overwrite

      - name: Upload DMG Artifact 📤
        uses: actions/upload-artifact@v2
        with:
          name: build-dmg-artifact-${{ matrix.architecture }}.dmg
          path: ./dist/${{ matrix.architecture }}/AI_Button.dmg
